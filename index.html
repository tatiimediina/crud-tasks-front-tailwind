<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD TASK APP</title>
  </head>
  <body class="bg-slate-600 grid grid-cols-2">
    <form
      id="create-task-form"
      class="bg-white m-4 p-2 rounded-xl shadow-xl items-center content-center"
    >
      <h2 class="text-xl text-slate-700 text-center font-bold">Create task</h2>

      <div class="form-control flex flex-col justify-center p-6">
        <label for="input-title">Enter title</label>
        <input
          type="text"
          name="title"
          id="input-title"
          placeholder="Study JavaScript"
          class="bg-gray-200 rounded-md"
        />
      </div>

      <div class="form-control flex flex-col justify-center p-6">
        <label for="input-description">Description</label>
        <textarea
          name="description"
          id="input-description"
          placeholder="Study JavaScript basics "
          class="bg-gray-200 rounded-md"
        ></textarea>
      </div>

      <div class="text-center mb-2">
        <input type="checkbox" name="isComplete" id="input-is-complete" />
        <label for="input-is-complete">Is complete?</label>
      </div>
      <div class="flex flex-col rounded-sm items-center justify-center">
        <button
          type="submit"
          class="bg-slate-800 rounded-md p-2 text-white text-center align-self-center w-1/4"
        >
          Create
        </button>
      </div>
    </form>
    <div class="bg-green-100 m-4 p-2 rounded-xl grid-rows-2">
      <h2 class="text-center font-bold">Tasks</h2>
      <div id="app" class="task-list"></div>
    </div>
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
